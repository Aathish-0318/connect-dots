<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect the Dots - Game</title>
  <style>
    /* ‚úÖ Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
      padding: 2vw;
    }

    .game-container {
      background: #fff;
      padding: 3vw;
      border-radius: 2vw;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      max-width: 95vw;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: clamp(1.6rem, 4vw, 2.5rem);
      margin-bottom: 2vh;
      color: #222;
      text-align: center;
    }

    .info-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2vh;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      flex-wrap: wrap;
      gap: 2vw;
      width: 100%;
    }

    .btn {
      background: #ffca28;
      border: none;
      padding: 1em 2em;
      border-radius: 1em;
      color: #333;
      font-size: clamp(0.9rem, 2.5vw, 1.3rem);
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ffc107;
    }

    /* ‚úÖ Canvas wrapper centered and responsive */
    .canvas-wrapper {
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 100%;
      height: 100%;
      border: 0.5vw solid #333;
      border-radius: 1.5vw;
      display: block;
      background: #fafafa;
    }

    #status {
      margin-top: 2vh;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      font-weight: bold;
      color: #444;
    }

    /* ‚úÖ Mobile specific tweaks */
    @media (max-width: 600px) {
      .btn {
        width: 80%;
        padding: 0.9em;
      }
      .info-bar {
        flex-direction: column;
        gap: 1vh;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1 id="levelTitle">Connect the Dots</h1>

    <div class="info-bar">
      <span>‚è≥ Time Left: <span id="timeLeft">30</span>s</span>
      <button id="clearBtn" class="btn">üßπ Clear</button>
    </div>

    <div class="canvas-wrapper">
      <canvas id="gameCanvas"></canvas>
    </div>
    <div id="status"></div>
  </div>

  <script src="js/game.js"></script>

  <script>
    // ‚úÖ Redirect to index.html if refreshed
    if (performance.navigation.type === performance.navigation.TYPE_RELOAD) {
      window.location.href = "index.html";
    }

    // ‚úÖ Make canvas resolution match container
    function resizeCanvas() {
      const canvas = document.getElementById("gameCanvas");
      const wrapper = canvas.parentElement;
      canvas.width = wrapper.clientWidth;
      canvas.height = wrapper.clientHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("load", resizeCanvas);
  </script>
</body>
</html>
